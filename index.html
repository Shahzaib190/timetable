<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford College - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">Oxford College</div>
            <h1>AI Timetabling System</h1>
        </div>
        
        <div class="login-card">
            <div class="user-type-selector">
                <button class="user-type active" data-type="admin">Administrator</button>
                <button class="user-type" data-type="tutor">Tutor</button>
                <button class="user-type" data-type="student">Student</button>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group" id="studentCodeGroup" style="display: none;">
                    <label for="studentCode">Student Code</label>
                    <input type="text" id="studentCode" placeholder="Enter your student code">
                </div>
                
                <button type="submit" class="btn primary">Login</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            <h3>For Admin, Username: admin | Password: admin123</h3>
        </div>
        
        <div class="login-footer">
            <p>Oxford College &copy; 2025</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
